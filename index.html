<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Design Editor</title>
    <style>
        /* CSS for layout and styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .editor-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .toolbar button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .canvas {
            width: 100%;
            height: 400px;
            border: 2px dashed #aaa;
            position: relative;
        }
        .shape {
            position: absolute;
            width: 100px;
            height: 100px;
            cursor: move;
        }
        .square { background-color: red; }
        .circle {
            background-color: blue;
            border-radius: 50%;
        }
        .text-box {
            position: absolute;
            width: 200px;
            height: 50px;
            border: 1px solid #000;
            padding: 10px;
            font-size: 18px;
            cursor: move;
        }
    </style>
</head>
<body>

<div class="editor-container">
    <h1>Custom Design Editor</h1>
    <p>Drag and drop shapes or input text. Customize your design and submit it when you're done!</p>
    
    <!-- Toolbar for shapes and text input -->
    <div class="toolbar">
        <button id="addSquare">Add Square</button>
        <button id="addCircle">Add Circle</button>
        <button id="addText">Add Text</button>
    </div>

    <!-- Canvas area where customers will edit -->
    <div id="canvas" class="canvas"></div>
</div>

<script>
    // JavaScript to add interactivity
    const canvas = document.getElementById('canvas');

    // Add Square
    document.getElementById('addSquare').addEventListener('click', () => {
        const square = document.createElement('div');
        square.classList.add('shape', 'square');
        square.style.top = '10px';
        square.style.left = '10px';
        canvas.appendChild(square);
        makeDraggable(square);
    });

    // Add Circle
    document.getElementById('addCircle').addEventListener('click', () => {
        const circle = document.createElement('div');
        circle.classList.add('shape', 'circle');
        circle.style.top = '10px';
        circle.style.left = '10px';
        canvas.appendChild(circle);
        makeDraggable(circle);
    });

    // Add Text
    document.getElementById('addText').addEventListener('click', () => {
        const textBox = document.createElement('div');
        textBox.classList.add('text-box');
        textBox.contentEditable = 'true';
        textBox.style.top = '10px';
        textBox.style.left = '10px';
        textBox.innerText = 'Your text here';
        canvas.appendChild(textBox);
        makeDraggable(textBox);
    });

    // Make elements draggable
    function makeDraggable(element) {
        let isDragging = false;
        let offsetX, offsetY;

        element.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - parseInt(element.style.left);
            offsetY = e.clientY - parseInt(element.style.top);
            document.addEventListener('mousemove', moveElement);
            document.addEventListener('mouseup', stopDragging);
        });

        function moveElement(e) {
            if (isDragging) {
                element.style.left = `${e.clientX - offsetX}px`;
                element.style.top = `${e.clientY - offsetY}px`;
            }
        }

        function stopDragging() {
            isDragging = false;
            document.removeEventListener('mousemove', moveElement);
            document.removeEventListener('mouseup', stopDragging);
        }
    }
</script>

</body>
</html>
